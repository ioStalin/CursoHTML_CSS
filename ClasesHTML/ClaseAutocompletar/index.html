    <form action="">
        <label for="nombre">
            <span>Cuál es tu nombre</span>
            <input type="text" name="nombre" id="nombre" autocomplete="additional-name" required>

        </label>

        <label for="correo">
            <span>Cuál es tu E-mail</span>
            <input type="email" name="correo" id="correo" autocomplete="email" required>
        </label>

        <label for="pais">
            <span>En que país vives</span>
            <input type="text" name="pais" id="pais" autocomplete="country" required>
        </label>

        <label for="zipcode">
            <span>Cuál es tu correo postal?</span>
            <input type="text" name="zipcode" id="zipcode" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
